function generateUniqueIdAndOpenUrl() {
        var selectElement = document.getElementById("sectorCampaign");
        var selectedCampaign = selectElement.value;

        var campaignIds = {
            'campaign1': '00000001',
            'campaign2': '00000002',
            'campaign3': '00000003',
            'campaign4': '00000004',
            'campaign5': '00000005'
        };
        // var uniqueId = campaignIds[selectedCampaign]; 
        // var baseUrl = "https://machadalo.com/"; 
        // var url = baseUrl + selectedCampaign + "?id=" + uniqueId;
        if (selectedCampaign === 'campaign2') {
            var url = "https://docs.google.com/forms/d/1NIi3-j2JHjH4EH8ZfSI0Gv9OU1TIiPLO18i7yRvdwd4/edit?usp=forms_home&ths=true";
        }
        else if (selectedCampaign === 'campaign5') {

        } 
        else if (selectedCampaign === 'campaign4') {
            var url = "https://docs.google.com/forms/d/1OZN3bRxoddolnylA_-94O9kDSJqeaKyW8FmmMc0eijM/edit";
        }
        else {
            var uniqueId = campaignIds[selectedCampaign]; 
            var baseUrl = "https://docs.google.com/forms/d/1HatqTKUi8vS1iVFB77WXJkjJ1e0nCPk5Mwqpuak5OsA/edit"; 
            var url = baseUrl + selectedCampaign + "?id=" + uniqueId;
        }



        // Open the URL in a new tab/window
        // window.open(url, "_blank");
        window.location.href = url;
    }
</script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var shareButton = document.getElementById('shareButton');
            shareButton.addEventListener('click', function (event) {
                event.preventDefault();   
                // URL you want to share
                var url = window.location.href;
                // Use the Web Share API if available (for modern browsers)
                if (navigator.share) {
                    navigator.share({
                        title: document.title,
                        url: url
                    }).then(() => console.log('Shared successfully'))
                      .catch((error) => console.error('Error sharing', error));
                } else {
                    var shareText = 'Check out this link: ' + url;
                    var whatsappUrl = 'https://api.whatsapp.com/send?text=' + encodeURIComponent(shareText);
                    window.open(whatsappUrl);

                    var instagramUrl = 'https://www.instagram.com/';
                    window.open(instagramUrl);
                    // Messenger (open in new tab)
                    var messengerUrl = 'https://www.messenger.com/';
                    window.open(messengerUrl);
                }
            });
        });
    </script>
